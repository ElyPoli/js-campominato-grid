<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 29: Griglia Campo Minato</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icona -->
    <link rel="icon" href="img/mobile-logo.png">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center text-primary text-center pt-3 pb-3">
        <img src="img/mobile-logo.png" class="img-logo" alt="Logo">
        <h1 class="fw-bold m-0 p-0">Campo Minato</h1>
    </header>

    <main class="bg-primary">
        <div class="container ps-0 pe-0 text-center d-flex justify-content-center align-items-start border rounded-2">
            <!-- Pulsanti -->
            <div class="h-100 d-flex flex-column justify-content-center align-items-center p-4 border-end text-uppercase fw-bold fs-6">
                <div>
                    <button class="btn btn-primary text-uppercase fw-bold fs-6 btn-create mb-4">New game</button>
                    <button class="btn btn-primary text-uppercase fw-bold fs-6 btn-retry mb-4">Try Again</button>
                </div>
                <div>
                    <label class="form-label text-white text-uppercase fw-bold fs-6">Difficulty</label>
                    <select class="form-select" id="select-difficulty">
                        <option value="100">Easy</option>
                        <option value="81">Medium</option>
                        <option value="49">Hard</option>
                    </select>
                </div>
            </div>
            <!-- Risultato -->
            <div class="d-flex justify-content-center align-items-center flex-wrap w-100 text-white" id="grid-create">
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
